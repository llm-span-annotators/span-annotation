  * PM Orban faces elections on April 8, leads all polls\n* Migration has been Orban's\
  \ defining theme since 2015\n* Says will counter globalism alongside U.S., UK, Israel\n\
  By Marton Dunai\nBUDAPEST, Feb 18 (Reuters) - Hungarian leader Viktor Orban called\
  \ on Sunday for a global alliance against migration as his right-wing populist Fidesz\
  \ party began campaigning for an April 8 election in which it is expected to win\
  \ a third consecutive landslide victory.\nPopular at home but increasingly at odds\
  \ politically and economically with mainstream European Union peers, Orban has thrived\
  \ on external controversy, including repeated clashes with Brussels and lately the\
  \ United Nations.\nThose conflicts, mostly centred on migration since people fleeing\
  \ war and poverty in the Middle East and Africa flooded into Europe in 2015, have\
  \ intensified as the elections approach and Orban poses as a saviour of Europe's\
