  \ of party faithful at the foot of the Royal Castle in Budapest.\nWith mass immigration,\
  \ especially from Africa, \"our worst nightmares can come true.\nThe West falls\
  \ as it fails to see Europe being overrun.\"\nOrban is widely credited for reversing\
  \ an economic slump in Hungary and controlling its public finances, culminating\
  \ in a return to investment-grade for its debt, which was cut to 'junk' during the\
  \ 2008 global economic crisis.\nTo achieve that and hold onto power the prime minister,\
  \ 54, has used methods that critics have called authoritarian, and picked fights\
  \ with EU partners, especially in the West.\nEastern leaders, most notably in Poland,\
  \ have followed his lead.\nBut migration dominates his agenda now.\nOrban said on\
  \ Sunday that Europe faces a critical fissure between nation states of the East\
  \ and the West, which he called an \"immigrant zone, a mixed population world that\
  \ heads in a direction different from ours\".\nAs the West wants eastern Europe\
  \ to follow its lead, an increasingly vicious strugglewas likely, he said, alluding\
  \ to a plan to redraw the European alliance advocated by the leaders of France and\
  \ Germany.\n\"Absurd as it may sound the danger we face comes from the West, from\
  \ politicians in Brussels, Berlin and Paris,\"Orban said to loud applause.\n\"Of\
  \ course we will fight, and use ever stronger legal tools.\nThe first is our 'Stop\
  \ Soros'law.\"\nOrban has for years targeted Hungarian-born U.S. financier George\
  \ Soros, whose philanthropy aims to bolster liberal and open-border values -- anathema\
  \ to Orban, an advocate of a loose group of strong nation states that reject multiculturalism.\n\
  The Hungarian leader has advocated \"ethnic homogeneity\" and compared Soros, a\
  \ Jew, to a puppet masterunleashing immigration onto Europeto undermine its cultural\
  \ and economic integrity.\nA defining moment of his premiership came in 2015, as\
  \ the migrant crisis peaked: he built a double razor wire fence that became the\
  \ symbol of anti-migrant sentiment in Europe.\nOrban also said the Hungarian opposition\
  \ had failed to heed the call of history when it opposed his toughness on migrants.\n\
  Voters have responded favourably and Orban is a clear leader of all polls.\nPOWERFUL\
