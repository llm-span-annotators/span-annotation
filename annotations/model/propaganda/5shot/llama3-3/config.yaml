  \ fellow Visegrad countries Slovakia, the Czech Republic and Poland, whose ruling\
  \ Law and Justice (PiS) party is also often at loggerheads with the EU.\nHe said\
  \ a victory for Silvio Berlusconi's party in Italy's March 4 election would strengthen\
  \ the nationalist fold.\n\"We don't think the fight is hopeless, on the contrary,\
  \ we are winning,\" Orban said.\n\"The V4 is firm, Croatia has come around, Austria\
  \ has turned in the patriotic direction, and in Bavaria the CSU has created a resistance.\"\
