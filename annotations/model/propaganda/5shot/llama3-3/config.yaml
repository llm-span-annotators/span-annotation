  \ #2:\ntext:\n```\nEyewitness Confessional: There Was An Active Shooter Targeting\
  \ The Bellagio Hotel During The Las Vegas Massacre\n\nIn yet another astonishing\
  \ eyewitness reportthat contradicts the official story surrounding the worst mass\
  \ shooting in American history, a married couple who were celebrating their 10th\
  \ anniversary in Las Vegas at the time of the shooting have come forward to reveal\
  \ that there was an active shooter inside the Bellagio Hotel around the same time\
  \ that supposed lone gunman Stephen Paddock was found dead.\nDuring the confessional,\
  \ a Canadian man by the name of Jeff detailed the fact that he and his wife were\
  \ in the Bellagio Resort and Casino around 11:20pm on the night of the shooting\
  \ when panic broke out in the hotels lobby.\nJeff begins the interview by making\
  \ clear his belief that there were multiple active shooters targeting different\
  \ places in Las Vegas on the night of the attack.\n\u201CFirst of all, I think what\
  \ needs to be said is that, from my perspective, there were multiple events that\
  \ occurred around Las Vegas, up and down the Strip that night.\nIt wasn\u2019t just\
  \ centralized around the Mandalay Hotel,\u201D the witness claimed.\nThe eyewitness\
  \ then goes on to directly say that he and his wife were involved in an active shooter\
  \ situation at a different hotel that authorities have so far done everything in\
  \ their power to cover-up.\n\u201CMy wife and I were in Las Vegas celebrating our\
  \ 10th anniversary and on October 1st we were involved in an incident with an active\
  \ shooter at the Bellagio.\nThere is no mistake in my mind about it,\u201D he continued.\n\
  Jeff then describes a scene in which he and his wife were walking through the main\
  \ lobby when screams and gunfire erupted.\nKeep in mind, this is all information\
  \ that the police and the FBI has hidden from the American people.\n\u201CAll of\
  \ a sudden there was just a crescendo of screams that started behind us in the lobby,\u201D\
  \ he claimed.\n\u201CThen I heard somebody yell \u2018there\u2019s a shooter!\n\
  There\u2019s a shooter!\u2019 And then I heard like five or six pops, like unmistakable\
  \ gunfire, unmistakably.\u201D\n\u201CThat was about 11:20 when we heard the shots\
  \ and the screams\u2026 at that point you could hear and see the screams and see\
  \ hundreds of people coming towards us.\u201D\nAmazingly, as Shepard Ambellas noted,\
  \ \u201CThe man\u2019s claims match up to actual events captured in police audio\
