- name: Appeal_to_Authority
  description: "\n    Stating that a claim is true simply because a valid authority\
    \ or expert on the issue said it was true, without any other supporting evidence\
    \ offered. We consider the special case in which the reference is not an authority\
    \ or an expert in this technique, altough it is referred to as Testimonial in\
    \ literature.\n    Example 1: \"Richard Dawkins, an evolutionary biologist and\
    \ perhaps the foremost expert in the field, says that evolution is true. Therefore,\
    \ it's true.\"\n    Explanation: Richard Dawkins certainly knows about evolution,\
    \ and he can confidently tell us that it is true, but that doesn't make it true.\
    \ What makes it true is the preponderance of evidence for the theory.\n    Example\
    \ 2: \"According to Serena Williams, our foreign policy is the best on Earth.\
    \ So we are in the right direction.\" Details: since there is a chance that any\
    \ authority can be wrong, it is reasonable to defer to an authority to support\
    \ a claim, but the authority should not be the only justification to accept the\
    \ claim, otherwise the Appeal-to-Authority fallacy is committed.\n    "
- name: Appeal_to_fear-prejudice
  description: "\n    Seeking to build support for an idea by instilling anxiety and/or\
    \ panic in the population towards an alternative.\n    In some cases the support\
    \ is built based on preconceived judgements.\n    Example 1: \"either we go to\
    \ war or we will perish\" (this is also aBlack and White fallacy))\n    Example\
    \ 2: \"we must stop those refugees as they are terrorists\"\n    "
- name: Bandwagon
  description: "\n    Attempting to persuade the target audience to join in and take\
    \ the course of action because \"everyone else is taking the same action\".\n\
    \    Example 1: \"Would you vote for Clinton as president? 57% say yes\"\n   \
    \ Example 2: \"90% of citizens support our initiative. You should.\"\n    "
- name: Black-and-White_Fallacy
  description: "\n    Presenting two alternative options as the only possibilities,\
    \ when in fact more possibilities exist. As an the extreme case, tell the audience\
    \ exactly what actions to take, eliminating any other possible choices (Dictatorship).\n\
    \    Example 1: \"You must be a Republican or Democrat. You are not a Democrat.\
    \ Therefore, you must be a Republican\"\n    Example 2: \"I thought you were a\
    \ good person, but you weren’t at church today.\"\n    Explanation: The assumption\
    \ here is that if one doesn't attend chuch, one must be bad. Of course, good people\
    \ exist who don’t go to church, and good church-going people could have had a\
    \ really good reason not to be in church.\n    Example 3: \"There is no alternative\
    \ to war\"\n    "
- name: Causal_Oversimplification
  description: "\n    Assuming a single cause or reason when there are actually multiple\
    \ causes for an issue.\n    It includes transferring blame to one person or group\
    \ of people without investigating the complexities of the issue\n    Example 1:\
    \ \"President Trump has been in office for a month and gas prices have been skyrocketing.\
    \ The rise in gas prices is because of President Trump.\"\n    Example 2: \"The\
    \ reason New Orleans was hit so hard with the hurricane was because of all the\
    \ immoral people who live there.\"\n    Explanation: This was an actual argument\
    \ seen in the months that followed hurricane Katrina. Ignoring the validity of\
    \ the claims being made, the arguer is blaming a natural disaster on a group of\
    \ people.\n    Example 3: \"If France had not have declared war on Germany then\
    \ world war two would have never happened.\"\n    "
