- name: Exaggeration,Minimisation
  description: "\n    Either representing something in an excessive manner: making\
    \ things larger, better, worse (e.g., \"the best of the best\", \"quality guaranteed\"\
    ) or making something seem less important or smaller than it really is (e.g.,\
    \ saying that an insult was just a joke).\n    Example 1: \"Democrats bolted as\
    \ soon as Trump’s speech ended in an apparent effort to signal they can’t even\
    \ stomach being in the same room as the president \"\n    Example 2: \"We’re going\
    \ to have unbelievable intelligence\"\n    Example 3: \"I was not fighting with\
    \ her; we were just playing.\"\n    "
- name: Flag-Waving
  description: "\n    Playing on strong national feeling (or to any group; e.g., race,\
    \ gender, political preference) to justify or promote an action or idea\n    Example\
    \ 1: \"Patriotism mean no questions\" (this is also a slogan)\n    Example 2:\
    \ \"Entering this war will make us have a better future in our country.\"\n  \
    \  "
- name: Loaded_Language
  description: "\n    Using specific words and phrases with strong emotional implications\
    \ (either positive or negative) to influence an audience.\n    Example 1: [...]\
    \ a lone lawmaker’s childish shouting.\n    Example 2: How stupid and petty things\
    \ have become in Washington\n    "
- name: Name_Calling,Labeling
  description: "\n    Labeling the object of the propaganda campaign as either something\
    \ the target audience fears, hates, finds undesirable or loves, praises.\n   \
    \ Example 1: \"Republican congressweasels\", \"Bush the Lesser\" (note that lesser\
    \ does not refer to \"the second\", but it is pejorative)\n    "
- name: Obfuscation,Intentional_Vagueness,Confusion
  description: "\n    Using words which are deliberately not clear so that the audience\
    \ may have its own interpretations.\n    For example when an unclear phrase with\
    \ multiple definitions is used within the argument and, therefore, it does not\
    \ support the conclusion.\n    Example 1: \"It is a good idea to listen to victims\
    \ of theft. Therefore if the victims say to have the thief shot, then you should\
    \ do that.\"\n    Explanation: the definition for \"listen to\" is equivocated\
    \ here. In the first case it means listen to their personal account of the experience\
    \ of being a victim of theft. Empathize with them. In the second case \"listen\
    \ to\" means carry out a punishment of their choice.\n    "
- name: Red_Herring
  description: "\n    Introducing irrelevant material to the issue being discussed,\
    \ so that everyone's attention is diverted away from the points made.\n    Example\
    \ 1: In politics, defending one’s own policies regarding public safety - “I have\
    \ worked hard to help eliminate criminal activity. What we need is economic growth\
    \ that can only come from the hands of leadership.”\n    Example 2: \"You may\
    \ claim that the death penalty is an ineffective deterrent against crime -- but\
    \ what about the victims of crime? How do you think surviving family members feel\
    \ when they see the man who murdered their son kept in prison at their expense?\
    \ Is it right that they should pay for their son's murderer to be fed and housed?\"\
    \n    "
- name: Reductio_ad_hitlerum
  description: "\n    Persuading an audience to disapprove an action or idea by suggesting\
    \ that the idea is popular with groups hated in contempt by the target audience.\
    \ It can refer to any person or concept with a negative connotation.\n    Example\
    \ 1: \"Do you know who else was doing that ? Hitler!\"\n    Example 2: \"Only\
    \ one kind of person can think in that way: a communist.\"\n    "
- name: Repetition
  description: "\n    Repeating the same message over and over again so that the audience\
    \ will eventually accept it.\n    "
- name: Slogans
  description: "\n    A brief and striking phrase that may include labeling and stereotyping.\
    \ Slogans tend to act as emotional appeals.\n    Example 1: \"The more women at\
    \ war . . . the sooner we win.\"\n    Example 2: \"Make America great again!\"\
    \n    "
- name: Straw_Men
  description: '

    When an opponent''s proposition is substituted with a similar one which is then
    refuted in place of the original proposition.


    Example 1: Zebedee: What is your view on the Christian God?

    Mike: I don’t believe in any gods, including the Christian one.

    Zebedee: So you think that we are here by accident, and all this design in nature
    is pure chance, and the universe just created itself?

    Mike: You got all that from me stating that I just don’t believe in any gods?


    Explanation: Mike made one claim: that he does not believe in any gods. From that,
    we can deduce a few things, like he is not a theist, he is not a practicing Christian,
    Catholic, Jew, or a member of any other religion that requires the belief in a
    god, but we cannot deduce that he believes we are all here by accident, nature
    is chance, and the universe created itself.

    '
- name: Thought-terminating_Cliches
  description: '

    Words or phrases that discourage critical thought and meaningful discussion about
    a given topic. They are typically short, generic sentences that offer seemingly
    simple answers to complex questions or that distract attention away from other
    lines of thought.



    Example 1: "It is what it is"; "It''s just common sense"; "You gotta do what you
    gotta do"; "Nothing is permanent except change"; "Better late than never"; "Mind
    your own business"; "Nobody''s perfect"; "It doesn''t matter"; "You can''t change
    human nature."

    '
- name: Whataboutism
  description: '

    A technique that attempts to discredit an opponent''s position by charging them
    with hypocrisy without directly disproving their argument.



    Example 1: "A nation deflects criticism of its recent human rights violations
    by pointing to the history of slavery in the United States."


    Example 2: "Qatar spending profusely on Neymar, not fighting terrorism"

    '
