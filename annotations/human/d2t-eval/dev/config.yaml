annotation_span_categories:
- name: Contradictory
  description: The fact contradicts the data.
  color: rgb(214, 39, 40)
- name: Not checkable
  description: The fact cannot be verified from the data.
  color: rgb(148, 103, 189)
- name: Misleading
  description: ' The fact leaves out important information.'
  color: rgb(230, 171, 2)
- name: Incoherent
  description: The text uses unnatural phrasing or does not fit the discourse.
  color: rgb(140, 86, 75)
- name: Repetitive
  description: The fact has been already mentioned earlier in the text.
  color: rgb(27, 158, 119)
- name: Other
  description: The text is problematic for another reason.
  color: rgb(102, 102, 102)
annotator_instructions: "In this task, you will annotate textual outputs. For each\
  \ example, you will see **inputs** on the left side and the corresponding **text**\
  \ on the right side. Your task is to **highlight spans** in the text according to\
  \ the instructions.\n\nThese are the span categories you can mark in the generated\
  \ text: <p>\n- <span style=\"color: rgb(214, 39, 40); text-decoration: underline;\
  \ text-decoration-thickness: 4px; text-decoration-skip-ink: none\"><b>Contradictory</b></span>:\
  \ The fact contradicts the data.\n- <span style=\"color: rgb(148, 103, 189); text-decoration:\
  \ underline; text-decoration-thickness: 4px; text-decoration-skip-ink: none\"><b>Not\
  \ checkable</b></span>: The fact cannot be verified from the data.\n- <span style=\"\
  color: rgb(230, 171, 2); text-decoration: underline; text-decoration-thickness:\
  \ 4px; text-decoration-skip-ink: none\"><b>Misleading</b></span>:  The fact leaves\
  \ out important information.\n- <span style=\"color: rgb(140, 86, 75); text-decoration:\
  \ underline; text-decoration-thickness: 4px; text-decoration-skip-ink: none\"><b>Incoherent</b></span>:\
  \ The text uses unnatural phrasing or does not fit the discourse.\n- <span style=\"\
  color: rgb(27, 158, 119); text-decoration: underline; text-decoration-thickness:\
  \ 4px; text-decoration-skip-ink: none\"><b>Repetitive</b></span>: The fact has been\
  \ already mentioned earlier in the text.\n- <span style=\"color: rgb(102, 102, 102);\
  \ text-decoration: underline; text-decoration-thickness: 4px; text-decoration-skip-ink:\
  \ none\"><b>Other</b></span>: The text is problematic for another reason.\n</p>\n\
  \nYou can annotate the errors by selecting the appropriate error category and dragging\
  \ your mouse over the text, highlighting the error span.\n\nOnce you think you have\
  \ marked all the errors present in the text, click the **\u2705 Mark example as\
  \ complete** button (you can still update the annotation later).\n\nYou will be\
  \ able to submit the annotations once they are all are marked as complete."
annotation_granularity: words
annotation_overlap_allowed: true
campaign_orig_id: gold-internal
